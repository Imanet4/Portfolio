<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="Stylesheet" href="Tip-Calculator.css">
</head>
<body>
    <div class="left-side">
        <div class="top">
            <div class="bill">Bill</div>
            <div class="input-box1">
                <div class="dollar-sign">$</div>
                <div class="bill-box">0</div>
            </div>
        </div>
        <div class="middle">
            <div class="tip-title">Select Tip %</div>
            <div class="btns">
                <button class="tip-btn">5%</button>
                <button class="tip-btn">10%</button>
                <button class="tip-btn">15%</button>
                <button class="tip-btn">25%</button>
                <button class="tip-btn">50%</button>
                <button class="tip-btn-c">Custom</button>
            </div>
        </div>


            
        <div class="bottom">
            <div class="nmb-people">Number of People</div>
            <div class="input-box2">
                <div class="icon"><svg class="svg-icon" viewBox="0 0 20 20">
                    <path d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z"></path>
                </svg></div>
                <div class="nmb-ppl">0</div>
            </div>
        </div>
    </div>



    <div class="right-side">
        <div class="first-total">
            <div class="flex">
              <div class="left">
                <div class="tip-amount">Tip Amount</div>
                <div class="per-person">/ person</div>
               </div>
               <div class="right-result">$0.00</div>
            </div>

            <div class="flex" id="id">
              <div class="left">
                <div class="total">Total</div>
                <div class="per-person">/ person</div>
              </div>
              <div class="right-result">$0.00</div>
            </div>
        </div>
        <div>
            <button class="reset-btn">RESET</button>
        </div>
</body>
</html>
